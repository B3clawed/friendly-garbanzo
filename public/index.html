<!DOCTYPE html>
<html id="html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friendly Garbanzo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <!-- <div class="upperSpace"> -->
      <div id="countdowntimer"></div>
      <div id="underscore">___________</div>
      <div></div>
    <!-- </div> -->

   <div class="main">
      <!-- <table class="table">
        <thead>
          <th>Name</th>
          <th>Points</th>
        </thead>
        <tbody id="hotBody">
        </tbody>
      </table> -->

    <table class=table>
      <tbody>
        <tr>
          <td rowspan="2">
            <span class="icon is-small">
              <i class="fas fa-user fa-2x"></i>
            </span>
          </td>
          <td>Kill Yourself<br>Points: 0</td>
        </tr>
      </tbody>
    </table>

      <div id="canvasDiv">
          <canvas id='canvas' width='800' height='600'></canvas>
          <div id="canvasButtons" style="display: none;">
            <button id="level1" class="button is-rounded" onclick="level1Click()" ></button>
            <button id="level2" class="button is-rounded" onclick="level2Click()" ></button>
            <button id="level3" class="button is-rounded" onclick="level3Click()" ></button>
          </div>
          <article class="message is-danger" id="moreUsersMessage">
            <div class="message-header">
              <p>More Users Are Needed To Start The Game</p>
            </div>
          </article>
          <article class="message is-info" id="choosingWordsMessage">
            <div class="message-header">
              <p id="choosingWordsP"></p>
            </div>
          </article>
        </div>

       

      <div class="chat">
        <article id="ogBody" class="message">
        </article>
        
        <div class="chatInput">
          <input id="chatArea" class="input" type="text" placeholder="Text input" value="" onkeypress=sendMessage(event)>
          <button id="chatButton" class="button is-success is-rounded" onclick=sendMessage(69)>Enter</button>
        </div>
      </div>
    </div>
    <div class="lowerSide"> 
      <!-- Icons -->
        <a class="button" id="rectangle">
          <span class="icon is-small">
            <i class="fas fa-trash fa-2x" onclick="clearCanvas()"></i>
          </span>
        </a>

        <a class="button" id="rectangle">
          <span class="icon is-small">
            <i class="fas fa-eraser fa-2x" onclick="changeStroke('eraser')"></i>
          </span>
        </a>
        <div class="lineSizes">
          <a class="button" id="rectangle">
            <span class="icon is-small">
              <div class="circle" id="circleOne" onclick="changeStroke('small')"></div>
            </span>
          </a>

          <a class="button" id="rectangle">
            <span class="icon is-small">
              <div class="circle" id="circleTwo" onclick="changeStroke('medium')"></div>
            </span>
          </a>

          <a class="button" id="rectangle">
            <span class="icon is-small">
              <div class="circle" id="circleThree" onclick="changeStroke('large')"></div>
            </span>
          </a>
        </div>

        <!-- Colors -->
        <a class="button" id="rectangle" style="background-color: red" onclick="changeStroke('red')"></a>
        <a class="button" id="rectangle" style="background-color: rgb(7, 192, 7)" onclick="changeStroke('green')"></a>
        <a class="button" id="rectangle" style="background-color: rgb(6, 91, 248)" onclick="changeStroke('blue')"></a>
        <a class="button" id="rectangle" style="background-color: rgb(121, 36, 36)" onclick="changeStroke('brown')"></a>
        <a class="button" id="rectangle" style="background-color: yellow" onclick="changeStroke('yellow')"></a>
        <a class="button" id="rectangle" style="background-color: black" onclick="changeStroke('black')"></a>

      </div>

    <div id="loginMenu" class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="field">
            <div class="field">
              <p class="control has-icons-left">
                <input id="userNameInput"class="input" type="text" placeholder="UserName" >
                   <span class="icon is-small is-left">
                      <i class="far fa-user"></i>
                  </span>
             </p>
            </div>
            <div class="field" onkeypress=connect(event)>
              <p class="control">
                <button class="button is-success" onclick="connect(69)">Join</button>
              </p>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
